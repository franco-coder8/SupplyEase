<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Ease</title>
    <link rel="stylesheet" href="/client/CSS/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="burger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="main-container">
        <!-- Right section (branding and forms combined) -->
        <div class="form-right-section">
            <!-- Logo -->
            <div class="branding">
                <img src="https://raw.githubusercontent.com/franco-coder8/SupplyEase/main/client/imgs/supply%20ease%20logo2.png" alt="Supply Ease Logo" class="logo">
            </div>

            <!-- Login Container -->
            <div id="loginContainer">
                <h2>Login</h2>

                <!-- Success and Error Messages -->
                <div id="login-success" class="success-message" style="display: none;"></div>
                <div id="login-error" class="error-message" style="display: none;"></div>
                <form>
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                    <span id="login-email-error" class="error-message"></span>

                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                    <span id="login-password-error" class="error-message"></span>

                    <button type="submit" class="submit-btn">Log in</button>

                </form>
                <p>Don't have an account? <a href="#" onclick="showRegister()">Sign up here</a></p>
            </div>

            <!-- Register Container -->
            <div id="registerContainer" style="display: none;">
                <h2>Register</h2>

                <!-- Success and Error Messages -->
                <div id="register-success" class="success-message" style="display: none;"></div>
                <div id="register-error" class="error-message" style="display: none;"></div>
                <form id="registerForm">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" required>
                    <span id="register-username-error" class="error-message"></span>
                
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                    <span id="register-email-error" class="error-message"></span>
                
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                    <span id="register-password-error" class="error-message"></span>
                
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" name="confirm-password" required>
                    <span id="register-confirm-password-error" class="error-message"></span>
                
                    <label for="register-role">Select Role</label>
                    <select id="register-role" name="role">
                        <option value="">Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="supplier">Supplier</option>
                        <option value="customer">Customer</option>
                    </select>
                    <span id="register-role-error" class="error-message"></span>
                
                    <button type="submit" class="submit-btn">Register</button>
                </form>
                
                <p>Already have an account? <a href="#" onclick="showLogin()">Log in here</a></p>
            </div>
        </div>
    </div>

    <script src="/client/JS/script.js"></script>
</body>
</html>
