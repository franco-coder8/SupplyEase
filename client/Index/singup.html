<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupplyEase - Login</title>
    <link rel="stylesheet" href="/client/CSS/signup.css">
</head>
<body>
    <header>
        <div class="logo">SupplyEase</div>
        <div class="header-right">
            <select>
                <option>English (US)</option>
            </select>
            <div class="user-icon">ðŸ‘¤</div>
        </div>
    </header>
    <main>
        <section class="main-left">
            <div class="overlay-text">
                <h1>Transform your Production with SupplyEase</h1>
                <p>SupplyEase.com</p>
            </div>
        </section>
        <section class="main-right">
            <div class="register-box">
                <h2>Register</h2>
                <form>
                    <select>
                        <option>Select Role</option>
                    </select>
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                    <button type="submit">REGISTER</button>
                </form>
                <p>Or login with</p>
                <div class="social-login">
                    <button>G</button>
                    <button>F</button>
                </div>
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-logo">
            <img src="logo.png" alt="SupplyEase Logo">
            <p>Transform Your Production With SupplyEase</p>
        </div>
        <div class="footer-links">
            <div>
                <h3>SERVICE</h3>
                <a href="#">3D Model</a>
                <a href="#">Contact Us</a>
            </div>
            <div>
                <h3>SUPPORT</h3>
                <a href="#">About SupplyEase</a>
                <a href="#">Privacy Policy & Terms</a>
            </div>
            <div>
                <h3>FOLLOW US ON</h3>
                <a href="#">Instagram</a>
                <a href="#">Facebook</a>
            </div>
        </div>
    </footer>
</body>
</html>
