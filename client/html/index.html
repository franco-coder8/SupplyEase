<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Ease</title>
    <link rel="stylesheet" href="/client/CSS/style.css">
</head>
<body>
    <div class="main-container">
        <div class="form-left-section">
            <div class="branding">
                <img src="https://raw.githubusercontent.com/franco-coder8/supplyease/master/client/Index/imgs/supply%20ease%20logo2.png" alt="Supply Ease Logo" class="logo">
            </div>
        </div>

        <div class="form-right-section">
            <div id="loginContainer">
                <h2>Login</h2>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <button type="submit" class="submit-btn">Log in</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="showRegister()">Sign up here</a></p>
            </div>

            <div id="registerContainer" style="display: none;">
                <h2>Register</h2>
                <form>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>

                    <label for="role">Select Role</label>
                    <select id="role" name="role">
                        <option value="admin">Admin</option>
                        <option value="user">Supplier</option>
                        <option value="user">Customer</option>
                    </select>

                    <button type="submit" class="submit-btn">Register</button>
                </form>
                <p>Already have an account? <a href="#" onclick="showLogin()">Log in here</a></p>
            </div>
        </div>
    </div>

    <script src="/client/JS/script.js"></script>
</body>
</html>
